<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teachers Invigilation Duty Allotment Management System</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Change font-family to Times New Roman */
            background-image: url('https://www.sju.edu.in/uploads/event/medium/feminist%20methedology%20event%20cover%20image.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px; /* Adjust padding to make the container smaller */
            display: flex;
            justify-content: flex-end; /* Align the container to the top right-hand side */
            align-items: flex-start; /* Align the container to the top right-hand side */
            height: calc(100vh - 40px); /* Subtract the padding from the height */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limit container width */
            margin-top: 20px; /* Add margin to push the container away from the top */
            margin-right: 20px; /* Add margin to push the container away from the right */
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SJU</h1>
        <h2>Teachers Invigilation Duty Allotment Management System</h2>
        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="radio" id="admin" name="role" value="admin" required>
            <label for="admin">Admin</label>
            <input type="radio" id="user" name="role" value="user" required>
            <label for="user">User</label>
            <br><br>
            <div id="credentials" style="display: none;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.querySelectorAll('input[name="role"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                if (this.value === 'admin' || this.value === 'user') {
                    document.getElementById('credentials').style.display = 'block';
                } else {
                    document.getElementById('credentials').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html
