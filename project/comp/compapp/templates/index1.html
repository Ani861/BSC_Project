{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Schedule Management</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family:Verdana,Arial, sans-serif;
            height:100vh;
            overflow:hidden;
        }
        
        .dashboard {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color:#333;
            color: #fff;
            padding: 20px;
        }
        
        .content-container {
            background-color: white;
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Prevent horizontal scroll */
        }
        .content {
            flex: 1;
            text-align: center;
            overflow-y:auto;
            padding: 20px;
        }
        
        .form-column {
            max-width: 400px; /* Adjust the width as needed */
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        
        /* Add your own styling for sidebar links */
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #555;
        }
        
        #content {
            flex: 2;
            padding: 20px;
            display:none;
            /* Background color for the content area */
        }
        
        form {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        
        label {
            margin-bottom: 5px;
            display:block;
        }
        
        select, input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        button {
            width:100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        button:hover { 
            background-color: #45a049; 
        } 
        
        
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div style=" background-size: cover; padding: 20px; text-align: center;">
                <h1>Dashboard</h1>
                <a href="{% url 'index1' %}"><button>Home</button></a>
                <a href="{% url 'add_teacher' %}"><button>Teacher Management</button></a>
                <a href="{% url 'add_schedule' %}"><button>Schedule Management</button></a>
                <a href="{% url 'assign_teacher' %}"><button>Assign Teacher</button></a>
                <a href="{% url 'report' %}"><button>Report</button></a>

                
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/index1.js"></script>
    
</body>
</html>
